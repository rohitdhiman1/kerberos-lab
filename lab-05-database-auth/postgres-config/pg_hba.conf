# PostgreSQL Client Authentication Configuration
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow local connections for postgres admin user
local   all             postgres                                peer

# Kerberos authentication for network connections
hostgssenc  all         all             172.26.0.0/24           gss include_realm=0 krb_realm=EXAMPLE.COM
host        all         all             172.26.0.0/24           gss include_realm=0 krb_realm=EXAMPLE.COM

# Allow non-Kerberos connections for initial setup (with password)
host        all         all             172.26.0.0/24           md5

# Reject all other connections
host        all         all             0.0.0.0/0               reject
